<head>
    <link rel="stylesheet" type="text/css" href="templates/css/login.css">
    <link rel="stylesheet" type="text/css" href="templates/css/form-elements.css">
</head>

<div class="inner-bg"">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>CAT Inventory Management System</h3>
                            <p>Enter full name to continue logging in:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                <div class="form-bottom">
                    <form role="form" class="login-form" ng-controller="LoginCheckController">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">fullName</label>
                            <input type="text" name="form-username" placeholder="Username" class="form-username form-control" id="form-username">
                        </div>
                         <button type="submit" class="btn" ng-click="LoginCheck()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>                        
</div>
