<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CAT THINGS</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="templates/css/main.css">
  </head>

  <body>
    <nav class="navbar navbar-default" ng-controller="NavBarController">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CAT</a>
          <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
      				<span class="icon-bar"></span>
      				<span class="icon-bar"></span>
      				<span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Inventory</a></li>
            <li><a href="shop.html">Request Item</a></li>
            <li><a href="cart.html">Cart <i class="fa fa-shopping-cart"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class=maincontent-area>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div ng-app="catthings_app" align="center" ng-controller="InventoryController">
              <table class="table" id="inventoryTable">
                <thead class="thead-inverse">
                  <tr>
                    <th><b>Name</b></th>
                    <th><b>Description</b></th>
                    <th><b>Quantity</b></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in inventory">
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.quantity }}</td>
                    <td><button type="button" class="btn btn-default btn-sm" ng-click="addToCart(item)">Add to Cart</button></td>
                  </tr>
                </tbody>
              </table>

              <h1>Cart</h1>
              <div ng-app="catthings_app" align="center">
                <table class="table" id="cartTable">
                  <thead class="thead-inverse">
                    <tr>
                      <th></th>
                      <th><b>Name</b></th>
                      <th><b>Description</b></th>
                      <th><b>Quantity Wanted</b></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="selected in cart">
                      <td><input type="checkbox" ng-model="selected.checked"/></td>
                      <td>{{ selected.name }}</td>
                      <td>{{ selected.description }}</td>
                      <td>{{ selected.quantity }}</td>
                    </tr>
                  </tbody>
                </table>
                <button  type="button" ng-click=removeSelected()>Remove</button>
              </div>
              <div>
                <button type="submit" ng-click=checkOut()>Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer-bottom-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="copyright">
                        <p>&copy; Computer Action Team. All Rights Reserved. </p>
                    </div>
                </div>
            </div>
        </div>
    <div>

  </body>


</html>
