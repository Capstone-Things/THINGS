<head>
      <link rel="stylesheet" type="text/css" href="templates/css/promptQuantity.css">
</head>
<div class="modal-header">
  <h3 class="modal-title">Quantity</h3>
</div>
<div class="modal-body">
  Enter Quantity <br>
  <input type="number" min="0" ng-model="quantity"/>
  <div class="invalidQuantity" ng-show="errorQuantity">
    <b>Quantity entered is greater than what is available</b>
  </div>
  <div class="negativeQuantity" ng-show="negativeQuantity">
    <b>Quantity cannot be negative!</b>
  </div>
</div>
<div class="modal-footer btn-toolbar">
  <button type="button" class="btn btn-primary pull-right" ng-click="ok()">OK</button>
  <button type="button" class="btn btn-danger pull-right" ng-click="close('Cancel')">Cancel</button>
</div>
