<div class="modal-header">
  <h3 class="modal-title">Quantity</h3>
</div>
<div class="modal-body">
  Enter Quantity <br>
  <input type="text" ng-model="quantity"/>
</div>
<div class="modal-footer btn-toolbar">
  <button type="button" class="btn btn-primary pull-right" ng-click="ok()">Ok</button>
  <button type="button" class="btn btn-danger pull-right" ng-click="close('Cancel')">Cancel</button>
</div>
