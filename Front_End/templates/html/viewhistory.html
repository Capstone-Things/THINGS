<!--Inventory Table -->
<div class="container" ng-app="catthings_app" align="center" ng-controller="HistoryController">
  <table datatable="ng" class="table table-bordered" id="historyTable">
    <thead class="thead-inverse">
      <tr>
        <th><b>Add to Cart</b></th>
        <th><b>Name</b></th>
        <th><b>Description</b></th>
        <th><b>Quantity</b></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in history | orderBy: 'name'">
        <td><input type="checkbox" ng-model="item.carted" ng-change="addToCart(item)"/></td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
