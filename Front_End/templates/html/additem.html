<head>
    <link rel="stylesheet" type="text/css" href="templates/css/form-elements.css" />
</head>

<body>
  <nav class="navbar navbar-default" ng-controller="NavBarController">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">CAT</a>
        <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li><a href="home.html">Inventory</a></li>
          <li class="active"><a ng-href="#request">Request Item</a></li>
          <li><a ng-href="#shoppinglist">Shopping List</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="navbar-right" href="cart.html">Cart <i class="fa fa-shopping-cart"></i></a></li>
          <li><a class="navbar-right" href="login.html">Logout <i class="fa fa-sign-out"></i></a></li>
        </ul>

    </div>
  </nav>

  <div class="container">
  <form role="form" class="request-form" ng-app "catthings_app" ng-controller="NewItemController">
    <div class="form-group">
      <label for="itemName">Name:</label>
      <input type="text" ng-model="itemName" name = "itemName" placeholder="Name of item" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" ng-model="price" name = "price" class="form-control" min="0" required>
    </div>
    <div class="form-group">
      <label for="threshold">Threshold:</label>
      <input type="number" ng-model="threshold" name = "threshold" placeholder="When the number in the database falls below threshold, admin is notified" class="form-control" min="0" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea cols="50" rows="4" ng-model="description" name="description" placeholder="Describe the item" class = "form-control" required></textarea>
    </div>
    <div class="form-group">
      <input type="submit" ng-click=addNewItem() value="Submit">
    </div>
  </form>
  </div>
</body>
