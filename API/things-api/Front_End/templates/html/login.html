<head>
    <link rel="stylesheet" type="text/css" href="templates/css/login.css" />
    <link rel="stylesheet" type="text/css" href="templates/css/form-elements.css" />
    <meta charset="utf-8">
    <title>CAT THINGS</title>
</head>

<div class="inner-bg">
    <div class="container" ng-controller="LoginCheckController" >
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-box">
                    <p class="text-danger" ng-show="errorMessage">{{ errorMessage }}</p>
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>CAT Inventory Management System</h3>
                            <p>Enter full name to continue logging in:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                <div class="form-bottom">
                    <form role="form" class="login-form">
                        <div class="form-group">
                            <div ng-switch on="showAdminLogin">
                                <input type="text" ng-model="user.username" name="username" placeholder="Username" class="form-username form-control" required>
                                <input type="password" ng-model="user.password" name="password" placeholder="password" class="form-password form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn" ng-click="LoginCheck()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
