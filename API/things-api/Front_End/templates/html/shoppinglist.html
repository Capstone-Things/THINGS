items at or below their thresholds and need to be restocked.
-->
<html lang="en">
  <head>
  </head>

  <body>
      <div class="wrapper">
          <!-- Navigation Bar-->
          <bootstrap-navbar></bootstrap-navbar>


          <div class="page-wrapper">
              <div class="page-inner">
                  <div class="row" style="margin-left: 15px;">
                      <div class="col-md-12">
                          <h2>Shopping List</h2>
                          <h5>View all items that are below threshold</h5>
                      </div>
                  </div>
                  <hr>
                  <!--Inventory Table -->
                  <div class="container" ng-app="catthings_app" align="center" ng-controller="ShoppingListController">

                      <div class="panel panel-default">
                          <div class="panel-heading">Shopping List Table</div>
                          <div class="panel-body">
                              <table datatable="ng" dt-options="dtOptions" class="table table-bordered" id="inventoryTable">
                                  <thead>
                                      <tr>
                                          <th>Name</th>
                                          <th>Description</th>
                                          <th>Quantity</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr ng-repeat="item in shoppingList">
                                          <td>{{ item.name }}</td>
                                          <td>{{ item.description }}</td>
                                          <td>{{ item.quantity }}</td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </body>
</html>
